[tool.poetry]
name = "flask-login-without-orm"
version = "0.1.0"
description = "Example of how to use Flask Login without ORM."
authors = ["leynier <leynier41@gmail.com>"]
homepage = "https://github.com/leynier/flask-login-without-orm"
repository = "https://github.com/leynier/flask-login-without-orm"
documentation = "https://github.com/leynier/flask-login-without-orm"
